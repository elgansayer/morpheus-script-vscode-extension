name: Build Extension

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VSIX package
        run: vsce package --out morpheus-script.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: morpheus-script-vsix
          path: morpheus-script.vsix
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install client dependencies
        run: cd client && npm install

      - name: Install server dependencies
        run: cd server && npm install

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build VSIX package
        run: vsce package --out morpheus-script-${{ steps.get_version.outputs.VERSION }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: morpheus-script-${{ steps.get_version.outputs.VERSION }}.vsix
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
